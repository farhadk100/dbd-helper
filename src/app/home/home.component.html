<div class="cover">
  <img class="cover-image w-100" src="../../assets/images/cover.jpg" alt="Dead By Daylight Helper">
  <div class="cover-title"><b>Dead By Daylight Perks Helper</b></div>
</div>
<div class="container-fluid">
  <div class="row toolbar">
    <mat-button-toggle-group class="text-center m-auto text-light" (change)="tabChanged($event)" name="playerType" aria-label="Player Type">
      <mat-button-toggle class="w-50 m-auto" [ngClass]="playerType == 'survivor' ? 'bg-success' : 'bg-secondary'" value="survivor">Survivors</mat-button-toggle>
      <mat-button-toggle class="w-50 m-auto" [ngClass]="playerType == 'killer' ? 'bg-success' : 'bg-secondary'" value="killer">Killers</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field appearance="fill" class="col-3 text-light">
      <mat-label>Character:</mat-label>
      <mat-select id="character" (selectionChange)="selectChanged($event)">
        <mat-option *ngFor="let survivor of survivors" value="{{ survivor }}">{{ survivor }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-3 text-light">
      <mat-label>Related to:</mat-label>
      <mat-select id="usage" (selectionChange)="selectChanged($event)">
        <mat-option *ngFor="let usage of usages" value="{{ usage }}">{{ usage }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-3 text-light">
      <mat-label>Function:</mat-label>
      <mat-select id="function" (selectionChange)="selectChanged($event)">
        <mat-option *ngFor="let function of functions" value="{{ function }}">{{ function }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-3 text-light">
      <mat-label>Status:</mat-label>
      <mat-select id="status" (selectionChange)="selectChanged($event)">
        <mat-option *ngFor="let stat of status" value="{{ stat }}">{{ stat }}</mat-option>
      </mat-select>
  </mat-form-field>
  </div>
<app-perks [characterFilter]="characterFilter" [usagesFilter]="usagesFilter" [functionsFilter]="functionsFilter" [statusFilter]="statusFilter" [playerType]="playerType"></app-perks>
</div>
<app-footer></app-footer>
