<ng-container *ngFor="let perk of perks">
  <ng-container *ngIf="perk.player_type == playerType">
  <ng-container *ngIf="characterFilter == 'Show All' || perk.character == characterFilter">
    <ng-container *ngIf="usagesFilter == 'Show All' || perk.usage.includes(usagesFilter) || perk.dependencies.includes(usagesFilter) || perk.interactables.includes(usagesFilter)">
      <ng-container *ngIf="functionsFilter == 'Show All' || perk.functions.includes(functionsFilter)">
        <ng-container *ngIf="statusFilter == 'Show All' || perk.status_effects.includes(statusFilter)">
          <div class="perk row bg-dark m-2">
            <img class="m-auto order-1 col-3 col-md-2" src="{{ '../../assets/images/perks/' + perk.machine_name + '.png'  }}" />
            <p class="perk-name order-2 order-md-2 col-3 col-md-2 text-light m-auto"><b>
                {{ perk.name }}
              </b></p>
            <p class="perk-description order-4 order-md-3 col-12 col-md-6 m-auto text-light"
              [innerHTML]="sanitizeText(perk.description)">
            </p>
            <div class="m-auto order-3 order-md-4 col-3 col-md-2 text-center">
              <img *ngIf="perk.character != 'All'" class="m-auto img-fluid" [src]="'../../assets/images/characters/' + perk.character_machine_name + '.png'" />
              <p class="text-center text-light">{{ perk.character }}</p>
            </div>
          </div>
        </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
